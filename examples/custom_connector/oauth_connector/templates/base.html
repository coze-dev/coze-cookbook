<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}扣子渠道 Demo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">扣子渠道 Demo</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/bots" class="py-2 px-4 text-gray-500 hover:text-gray-700">Bots</a>
                    {% if session.get('logged_in') %}
                    <a href="/logout" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">退出登录</a>
                    {% else %}
                    <a href="/login" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">登录</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
